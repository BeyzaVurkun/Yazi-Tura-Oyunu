<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı Tura Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stats">
            <p id="tura-count">Tura: 0</p>
            <p id="yazi-count">Yazı: 0</p>
        </div>
        <div id="coin" class="coin">
            <div class="tura">
                <img src="tura.png" alt="" />
            </div>
            <div class="yazi">
                <img src="yazi.png" alt="" />
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Döndür</button>
            <button id="reset-button">Sıfırla</button>
        </div>

    </div>
</body>
<script src="style.js">
</script>

</html>
